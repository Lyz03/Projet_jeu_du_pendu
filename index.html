<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Le jeu du pendu</title>
</head>
<body>

  <header>
      <h1>Le jeu du pendu</h1>
      <span>Entrez une lettre en minuscule, sans accent</span>
      <p id="winLose"></p>

  <section>
    <div class="images">
        <img src="/images/one.jpg" alt="pendu">
    </div>

    <div>
        <p>Chances restantes : <span id="remaining_chances"></span></p>
        <div id="buttons"></div>
        <span id="user_guesses"></span>
        <label for="letter"> Entrez une lettre : </label>
        <input id="letter" type="text">
        <input id="submit" type="submit">
    </div>
  </section>

 <script src="/app.js"></script>
</body>
